<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO </title>
    <link rel="stylesheet" href="./formulario.css">

</head>
<body>
    <div class="main-box"> 
       
    <div class="form-tittle">
    <h1>Avianca-Vuelos</h1>
    </div>
    <div class="form-box">
         <form >
        
                <label>Ingrese el Numero de Documento </label> 
        <input type="text" >
        <br>
        

            <label>Ingrese el Tipo de Documento</label>
        <select name="tipo-de-documento">
            <option value="cc">Cédula de ciudadania</option>
            <option value="ti">Tarjeta de Identidad</option>
            <option value="rc">Registro Civil</option>
            <option value="ce">Cédula Extranjera</option>
       </select>
       
       <br>
       <br>
    
       <label>Seleccione la Clase</label>
             <input type="radio" name="clase-vuelo">Primera Clase <br>
            <input type="radio" name="clase-vuelo">Business class <br>
            <input type="radio" name="clase-vuelo">Clase Turista <br>
       <br>
       <label>Por favor, Seleccione el día para visualizar los vuelos disponibles</label>
       <input type="checkbox" name="disponibilidad" value="2023-04-19">Miercoles 19 de abril 2023 <br>
       <input type="checkbox" name="disponibilidad" value="2023-04-20">Jueves 20 de abril 2023 <br>
       <input type="checkbox" name="disponibilidad" value="2023-04-21">Viernes 21 de abril 2023 <br>
       <input type="checkbox" name="disponibilidad" value="2023-04-22">Sabado 22 de abril 2023 <br>

       <input type="submit" value="Enviar">
     </form> 
   </div>
   </div>
       
             
            
            
       
             
    
    
</body>
</html>
