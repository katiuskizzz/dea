    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal COP</label>
            <label id="subtotal">0</label>

            <label>Proceder al pago</label>

       </div>

        <h3 class="book-title">JavaScript: The Definitive Guide: Master the World's Most-Used Programming Language (English Edition) 7o Edición, Versión Kindle</h3>

         <div  class="box-buttons-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>

            <div id="boxCantidad" class="box-cant">
                0
            </div>
